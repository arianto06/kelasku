<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Manajemen Kelas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-teal-50 flex items-center justify-center min-h-screen">

    <main class="w-full max-w-sm p-8 bg-white rounded-2xl shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-teal-800">Manajemen Kelas</h1>
            <p class="text-gray-500">Silakan login untuk melanjutkan</p>
        </div>

        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2 font-medium">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2 font-medium">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition" required>
            </div>

            <p id="error-message" class="text-red-500 text-sm text-center mb-4 h-5"></p>

            <button type="submit" class="w-full bg-teal-600 text-white py-3 rounded-lg font-semibold hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-transform transform hover:scale-105">
                Login
            </button>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();

                // Kredensial yang benar disimpan dalam format Base64 untuk disembunyikan
                // 'root' -> 'cm9vdA=='
                // 'admin' -> 'YWRtaW4='
                const correctUser = 'cm9vdA==';
                const correctPass = 'YWRtaW4=';

                // Ambil input dari pengguna dan ubah ke format Base64
                // Fungsi btoa() mengubah string menjadi Base64
                const enteredUser = btoa(usernameInput.value.trim());
                const enteredPass = btoa(passwordInput.value.trim());

                // Bandingkan input yang sudah diubah dengan kredensial yang benar
                if (enteredUser === correctUser && enteredPass === correctPass) {
                    errorMessage.textContent = 'Login berhasil! Mengalihkan...';
                    errorMessage.classList.remove('text-red-500');
                    errorMessage.classList.add('text-green-500');

                    setTimeout(() => {
                        window.location.href = 'Manajemen.html';
                    }, 1000);

                } else {
                    errorMessage.textContent = 'Username atau password salah.';
                    errorMessage.classList.add('text-red-500');
                    errorMessage.classList.remove('text-green-500');
                    
                    passwordInput.value = '';
                    usernameInput.focus();
                }
            });
        });
    </script>

</body>
</html>
